<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Verificar si un número es par o primo</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="container">
    <h1>Verificar si un número es par</h1>
    <form id="PruebaPar">
      <label for="numeroPar">Ingresa un número:</label>
      <input type="number" id="numeroPar" />
      <button type="submit">Comprobar Par</button>
    </form>
    
    <div id="resultadoPar"></div>
    
    <h1>Verificar si un número es primo</h1>
    <form id="PruebaPrimo">
      <label for="numeroPrimo">Ingresa un número:</label>
      <input type="number" id="numeroPrimo" />
      <button type="submit">Comprobar Primo</button>
    </form>
    
    <div id="resultadoPrimo"></div>
    
    <h1>Serie Fibonacci</h1>
    <form id="serieFibonacci">
      <label for="numeroCiclos">Ingresa el número de ciclos:</label>
      <input type="number" id="numeroCiclos" />
      <button type="submit">Generar Serie Fibonacci</button>
    </form>
    
    <div id="resultadoFibonacciContainer">
      <table id="resultadoFibonacci">
        <tr>
          <td></td>
        </tr>
      </table>
    </div>
    

  <script src="CodigosMatematicos.js"></script>
</body>
</html>
